<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/410264dd86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="img/alibaba-logo.png" type="image/png">
    <title>Menu</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars" style="color: orange;"></i>
        </label>
        <img src="img/alibaba-logo.png" alt="Alibaba Logo">
        <ul class="menupunkter">
            <li><a href="index.html">Forside</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="index.html">Kontakt</a></li>
            <li><a href="index.html">Anmeldelser</a></li>
        </ul>
    </nav>


    <!-- Menu Items -->
    <section class="food-drinks-container">

        <!-- Pizza Slices -->
        <h1 id="slice-overskrift">Pizza slices </h1>
        <article class="pizza-slices">
<br>
        <!-- Pepperoni slice box -->
        <div class="slice-box1">
            <img src="img/pepperoni-slice.jpg" alt="">
            <h2>1. Pepperoni Slices</h2>
            <p> Tomatsovs, Ost, Pepperoni</p>
            <i class="fa-regular fa-square-plus"></i>
        </div>
<br>
        <!-- Oksekød slice box -->
        <div class="slice-box2">
            <img src="img/oksekoed-slice.jpg" alt="">
            <h2>2. Oksekød Slices</h2>
            <p> Tomatsovs, Ost, Hakket Oksekød, Rød Peber, Løg</p>
            <i class="fa-regular fa-square-plus"></i>
        </div>
<br>
        <!-- Skinke slice box -->
        <div class="slice-box3">
            <img src="img/skinke-slice.jpg" alt="">
            <h2>3. Skinke Slices</h2>
            <p> Tomatsovs, Ost, Skinkestrimler</p>
            <i class="fa-regular fa-square-plus"></i>
    </div>
   </article>


   <!-- Drikkevarer -->
   <h1 id="drinks-overskrift">Drikkevarer</h1>
   <article class="drinks">
    
    <!-- Coca Cola -->
    <br>
    <div class="drinks-box1">
        <img src="img/coca-cola.jpg" alt="Coca Cola">
        <h2> Coca cola</h2>
        <p> 20kr.</p>
        <i class="fa-regular fa-square-plus"></i>
    </div>
    <br>

    <!-- Cola Zero -->
    <div class="drinks-box2">
       <img src="img/cola-zero.jpg" alt="Coca Cola Zero">
        <h2> Cola zero</h2>
        <p> 20kr.</p>
        <i class="fa-regular fa-square-plus"></i>
    </div>
    <br>
    <!-- Fanta -->
    <div class="drinks-box3">
       <img src="img/fanta.jpg" alt="Fanta">
        <h2> Fanta</h2>
        <p> 20kr.</p>
        <i class="fa-regular fa-square-plus"></i>
    </div>
   </article>

    </section>

    

</body>

</html>
